<!DOCTYPE html>
<html>
  <head>
    <title>DOM Projects</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button onclick=" clickOnSub(); " class="js-subscribe-button">Subscribe</button>

    <p></p>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 = +$10 shipping.</p>
    <p>Orders over $40 = FREE shipping.</p>


    <input placeholder="Cost of order" class="js-cost-input" onkeydown="handleKeyDown(event);">
    <button onclick="
    calculateTotal();
    ">Calculator</button>
    <p class="js-total-cost"></p>


    <script>
      function handleKeyDown(event) {
        if (event.key == 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let costValue = Number(inputElement.value);

        if(costValue < 40) {
          costValue = costValue + 10;
        }

        document.querySelector('.js-total-cost').innerHTML = `$${costValue}`;
      }

      function clickOnSub() {
        const buttonElement = document.querySelector('.js-subscribe-button');
        if(buttonElement.innerHTML == 'Subscribe'){
          buttonElement.innerHTML = 'Subscribed';
        } else {
          buttonElement.innerHTML = 'Subscribe';
        }
      }
    </script>
  </body>
</html>
