<!DOCTYPE html>

<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/AutoPlayRPS.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    " class="rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('paper');
    " class="paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
      playGame('scissors');
    " class="scissors-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class = "js-result result"></p>
    <p class = "js-moves moves-text"></p>
    <p class = "js-score score"></p>

    <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreOnWeb();
      document.querySelector('.js-result').innerHTML = ``;
      document.querySelector('.js-moves').innerHTML = ``;
    " class="reset-score-button">Reset Score</button>

    <button onclick="
    autoPlay();
    " class="autoplay-button">Auto Play</button>

    <script src="scripts\AutoPlayRPS.js"></script>
  </body>
</html>
