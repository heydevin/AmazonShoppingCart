<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Funtions</title>
  </head>
  <body>
    <button onclick="" class="js-button">Click</button>
    <script>
      const buttonElement = document.querySelector('.js-button');

      const eventListener = () => {
        console.log('1');
      };

      buttonElement.addEventListener('click', eventListener);
      buttonElement.removeEventListener('click', eventListener);
      buttonElement.addEventListener('click', () => {console.log('click2');});


      function greeting() {
        console.log('hello');
      }
      greeting();

      const num = 1;
      const functionOne = function greeting() {
        console.log('hello from function 1');
      }

      console.log(functionOne);
      console.log(typeof functionOne);
      functionOne();

      const objectOne = {
        num: 2,
        fun: function () {
          console.log('hello from object 1')
        }
      };

      objectOne.fun();
      
      function display(param) {
        console.log(param);
      }

      display(2);

      function run(param) {
        param();
      }

      run(function() {
        console.log('hello from function inside the parameter');
      });

      // Asynchronous Code
      setTimeout(function() {
        console.log(`time's out`);
      }, 3000);

      console.log(`This line shows up 3 sec before time's out`);

      setInterval(function() {
        // console.log(`Interval`);
      }, 3000);

      ['Midterm 1', 'Midterm 2', 'Final Exam'].forEach(function(value, index){
        if (value === 'Midterm 2') {
          return;
        }
        console.log(index);
        console.log(value);
      });

      const regularFunction = function(param, param2) {
        console.log(param);
      };

      const arrowFunction = (param, param2) => {
        console.log(param2);
      };

      const oneParam = param => {
        console.log(param + 1);
      };
      oneParam(2);

      const oneLine = () => 2+3;
      console.log(oneLine());

      // arrow function with for each loop
      ['Midterm 1', 'Midterm 2', 'Final Exam'].forEach((value, index) => {
        if (value === 'Midterm 2') {
          return;
        }
        console.log(index);
        console.log(value);
      });

      // Shorthand Method Format
      const object2 = {
        method:() => {

        },
        method() {

        }
      };

    </script>
  </body>
</html>
