<!DOCTYPE html>
<html>
  <head>
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      // pointers example
      const array1 = [1, 2, 3];
      const array2 = array1.slice();
      array2.push(4);
      console.log(array1);
      console.log(array2);

      // deconstruction
      const [firstValue, secondValue] = [1, 2, 3];
      
      // continue (skip 1 element) & break
      for (let i = 1; i <= 10; i++) {
        if (i % 3 === 0) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      function doubleThisArray(nums) {
        const numsDoubled = [];

        for(let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if(num === 0){
            return numsDoubled;
          }
          numsDoubled.push(num*2);
        }
        return numsDoubled;
      }

      console.log(doubleThisArray([1,1,1]));
      console.log(doubleThisArray([3,3,3,111,111]));
    </script>
  </body>
</html>
