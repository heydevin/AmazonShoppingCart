<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script>
      let intVar = 1+1;
      let stringVar = `I'm saying hello`;
      console.log(intVar);
      console.log(stringVar);

      // const make the variable stay constant;

      const constantValue = 999;
      console.log(constantValue - intVar);
      console.log(typeof 3);
      console.log(typeof constantValue);
      console.log(typeof stringVar);
    </script>
  </body>
